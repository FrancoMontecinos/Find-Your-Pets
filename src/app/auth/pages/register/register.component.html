<form action="#" class="contact-form" [formGroup]= "miFormulario" (ngSubmit)="registro()">

    <div class="contact-title mb-20">
              
        <h2 class="title">Formulario de Registro<span>.</span></h2>
    </div>
    <div class="contact-wrap-content">
        <p>Estas a un paso de dar un hogar y mucho amor.</p>
    </div> 
    <div class="form-grp">
        <label for="email">Nombre <span>*</span></label>
        <input type="text"  formControlName="name" id="nombre" placeholder="Ejem: Ben Brereton Díaz">
    </div>
    <div class="form-grp">
        <label for="email">Email <span>*</span></label>
        <input type="text" formControlName="email" id="email" placeholder="dani.ejemplo@pongosietes.com">
    </div>
    <div class="form-grp">
        <label for="name">Contraseña <span>*</span></label>
        <input type="password" formControlName="password" id="name" placeholder="********">
    </div>
    <div class="form-grp checkbox-grp">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">No mostrar mi dirección de correo electronico</label>
    </div>
    <button type="submit" class="btn rounded-btn" [disabled]="miFormulario.invalid">Registrarse</button>

    <br><br>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink= "/auth/login" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
