
<form action="#" class="contact-form" autocomplete="off" [formGroup]= "miFormulario" (ngSubmit)="login()">

    <div class="contact-title mb-20">             
        <h2 class="title">Iniciar Sesión<span>.</span></h2>
    </div>
    <div class="contact-wrap-content">
        <p>Estas a un paso de dar un hogar y mucho amor.</p>
    </div> 
    <div *ngIf="error != ''" class="alert alert-danger" role="alert">
        {{error}}
      </div>
    <div class="form-grp">
        <label for="email">Email <span>*</span></label>
        <input [(ngModel)]="email" type="email" formControlName="email" id="email" placeholder="dani.ejemplo@pongosietes.com">
        <p>{{email}}</p>
    </div>
    <div class="form-grp">
        <label for="password">Contraseña <span>*</span></label>
        <input [(ngModel)]="password" type="password" formControlName="password" id="password" placeholder="********">
    </div>
    <button (click)="login()" type="submit" class="btn rounded-btn" [disabled]="miFormulario.invalid">Enviar</button>
    <br><br>
    <button (click)="getRoles()"> Click Aqui</button>
    <ul>
        <li *ngFor="let user of users">{{user.first_name}}</li>
    </ul>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>
        <a routerLink= "/auth/register" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>
