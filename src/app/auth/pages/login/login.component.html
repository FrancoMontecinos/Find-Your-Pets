
<form action="#" class="contact-form" autocomplete="off" [formGroup]= "miFormulario" (ngSubmit)="login()">

    <div class="contact-title mb-20">
              
        <h2 class="title">Login<span>.</span></h2>
    </div>
    <div class="contact-wrap-content">
        <p>Estas a un paso de dar un hogar y mucho amor.</p>
    </div> 
    <div class="form-grp">
        <label for="email">Email <span>*</span></label>
        <input type="email" formControlName="email" id="email" placeholder="dani.ejemplo@pongosietes.com">
    </div>
    <div class="form-grp">
        <label for="name">Contraseña <span>*</span></label>
        <input type="password" formControlName="password" id="password" placeholder="********">
    </div>
    <div class="form-grp checkbox-grp">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">No mostrar mi dirección de correo electronico</label>
    </div>
    <button type="submit" class="btn rounded-btn" [disabled]="miFormulario.invalid">Enviar</button>
    <br><br>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink= "/auth/register" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>
